<h1>jqInlineEdit: Inline Editing Plugin Demos</h1>
<h2>As An Input Field</h2>
<div class="well input"><button class="btn btn-success">Click Me</button></div>
<h2>As A Select</h2>
<div class="well select"><button class="btn btn-success">Click Me</button></div>
<h2>As A Textarea</h2>
<div class="well textarea"><button class="btn btn-success">Click Me</button></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="inline-edit.jquery.js"></script>
<script>
  $(".input").inlineEdit({
  type: 'text'
});

  $(".select").inlineEdit({
  type: 'select',
  data: {
    'default': 'Click Me',
    'opt-1': 'jQuery',
    'opt-2': 'Script'
  }
});

  $(".textarea").inlineEdit({
  type: 'textarea'
});
</script>
